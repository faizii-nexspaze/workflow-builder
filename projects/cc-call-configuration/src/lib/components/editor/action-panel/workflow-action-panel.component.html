
<button class="btn btn-icon btn-light btn-xs me-1" (click)="onClick(eEventType.DELETE_SELECTED)" matTooltip="Delete" matTooltipPosition="below">
	<i class="fa-solid fa-trash" style="color:#b8b8b8;"></i>
</button>
<button class="btn btn-icon btn-light btn-xs me-1" (click)="onClick(eEventType.SELECT_ALL)" matTooltip="Select All" matTooltipPosition="below">
	<i class="fa-solid fa-check-circle" style="color:#b8b8b8;"></i>
</button>
<button class="btn btn-icon btn-light btn-xs me-1" (click)="onClick(eEventType.ZOOM_IN)" matTooltip="Zoom In" matTooltipPosition="below">
	<i class="fa-solid fa-magnifying-glass-plus" style="color:#b8b8b8;"></i>
</button>
<button class="btn btn-icon btn-light btn-xs me-1" (click)="onClick(eEventType.ZOOM_OUT)" matTooltip="Zoom Out" matTooltipPosition="below">
	<i class="fa-solid fa-magnifying-glass-minus" style="color:#b8b8b8;"></i>
</button>
<button class="btn btn-icon btn-light btn-xs me-1" (click)="onClick(eEventType.FIT_TO_SCREEN)" matTooltip="Fit to Screen" matTooltipPosition="below">
	<i class="fa-solid fa-expand" style="color:#b8b8b8;"></i>
</button>
<button class="btn btn-icon btn-light btn-xs" (click)="onClick(eEventType.ONE_TO_ONE)" matTooltip="1:1" matTooltipPosition="below">
	<i class="fa-solid fa-square" style="color:#b8b8b8;"></i>
</button>
