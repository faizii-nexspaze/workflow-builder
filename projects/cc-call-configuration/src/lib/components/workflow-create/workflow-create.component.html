
<div class="modal-backdrop nk-modal-backdrop" [ngStyle]="{ display: show ? 'flex' : 'none' }" (click)="close()">
  <div class="modal-dialog nk-modal-dialog" (click)="$event.stopPropagation()">
    <div class="modal-content nk-modal-content">
      <div class="modal-header nk-modal-header">
        <h5 class="modal-title fw-bold text-base text-dark">Create Workflow</h5>
        <button type="button" class="btn btn-icon btn-light btn-xs" [attr.aria-label]="'Close'" (click)="close()"><em class="icon ni ni-cross"></em></button>
      </div>
      <form #workflowForm="ngForm" (ngSubmit)="submit(workflowForm)" autocomplete="off">
        <div class="modal-body nk-modal-body">
          <div class="mb-3">
            <label class="form-label fw-medium text-sm mb-1" for="workflow-name">Workflow Name <span class="text-danger">*</span></label>
            <input id="workflow-name" type="text" class="form-control form-control-sm rounded-pill" name="name" [(ngModel)]="workflow.name" required placeholder="Enter workflow name" aria-required="true" />
          </div>
          <div class="mb-3">
            <label class="form-label fw-medium text-sm mb-1" for="workflow-description">Description</label>
            <textarea id="workflow-description" class="form-control form-control-sm rounded-pill" name="description" [(ngModel)]="workflow.description" rows="2" placeholder="Enter description"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label fw-medium text-sm mb-1" for="workflow-version">Version <span class="text-danger">*</span></label>
            <input id="workflow-version" type="text" class="form-control form-control-sm rounded-pill" name="version" [(ngModel)]="workflow.version" required placeholder="e.g. 1.0.0" aria-required="true" />
          </div>
        </div>
        <div class="modal-footer nk-modal-footer justify-content-end gap-2">
          <button type="submit" class="btn btn-primary btn-sm px-4 fw-bold rounded-pill" [disabled]="!workflowForm.form.valid" [attr.aria-disabled]="!workflowForm.form.valid">Create</button>
          <button type="button" class="btn btn-secondary btn-sm px-4 fw-bold rounded-pill" (click)="close()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
